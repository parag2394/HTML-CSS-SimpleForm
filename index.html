<!DOCTYPE html>
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<h2>Please fill the fields</h2>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<label for="fname">First Name : </label>
			<input type="text" id="inputfield" name="fname" placeholder="Your first name..">
		</div>
		<div class="col-md-4">
			<label for="mname">Middle Name : </label>
			<input type="text" id="inputfield" name="mname" placeholder="Your middle name..">
		</div>
		<div class="col-md-4">
			<label for="lname">Last Name : </label>
			<input type="text" id="inputfield" name="lname" placeholder="Your last name..">
		</div>
	</div>
	</br>
	<div class="row">
		<div class="col-md-6">
			<label for="age">Age : </label>
			<input type="text" id="inputfield" name="age" placeholder="Your age..">
		</div>	
	</div>
	</br>
	<div class="row">
		<div class="col-md-6">
			<label for="city">City : </label>
			<input type="text" id="inputfield" name="city" placeholder="Your city..">
		</div>
		<div class="col-md-6">
			<label for="country">Country : </label>
			<input type="text" id="inputfield" name="country" placeholder="Your country..">
		</div>
	</div>
	</br>	
	
	<div class="row">
		<div class="col-md-6">
			<label for="blood">Blood Group : </label>
			<input type="text" id="inputfield" name="blood" placeholder="Your blood..">
		</div>	
	</div>
	</br>
	 <div class="row">
      <input type="submit" value="Submit">
    </div>
</div>


</body>

</html>
